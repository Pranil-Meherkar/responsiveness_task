<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="heading">Indian Cricketers</h1>
    <div class="container">
      <div class="card">
        <div class="content">
          <img
            src="https://www.mykhel.com/thumb/247x100x233/cricket/players/8/3788.1666934063.jpg"
            onerror="this.onerror=null;this.src='./default-image.jpg';"
            class="image"
          />
          <div class="description">
            <p class="name">Virat Kohli</p>
            <p class="role">Right Hand Batsmen</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="content">
          <img
            src="https://opt.toiimg.com/recuperator/img/toi/m-69257289/69257289.jpg"
            onerror="this.onerror=null;this.src='./default-image.jpg';"
            class="image"
          />
          <div class="description">
            <p class="name">Rohit Sharma</p>
            <p class="role">Right Hand Batsman</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="content">
          <img
            src="https://m.cricbuzz.com/a/img/v1/192x192/i1/c170685/jasprit-bumrah.jpg"
            onerror="this.onerror=null;this.src='./default-image.jpg';"
            class="image"
          />
          <div class="description">
            <p class="name">Jaspreet Bumrah</p>
            <p class="role">Right Arm Fast Bowler</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="content">
          <img
            src="http://t1.gstatic.com/licensed-image?q=tbn:ANd9GcRGd5zeYnTt4Y4PXXQFqT0wiPom9NmVwk7imVnEdShOYTANJ1_AdU5Rcc8tzoYHVT6S"
            onerror="this.onerror=null;this.src='./default-image.jpg';"
            class="image"
          />
          <div class="description">
            <p class="name">Suryakumar Yadav</p>
            <p class="role">Right Hand Batsman</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="content">
          <img
            src="https://m.cricbuzz.com/a/img/v1/192x192/i1/c170670/ravindra-jadeja.jpg"
            onerror="this.onerror=null;this.src='./default-image.jpg';"
            class="image"
          />
          <div class="description">
            <p class="name">Ravindra Jadeja</p>
            <p class="role">Left Arm All rounder</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="content">
          <img
            src="https://m.cricbuzz.com/a/img/v1/192x192/i1/c170677/ms-dhoni.jpg"
            onerror="this.onerror=null;this.src='./default-image.jpg';"
            class="image"
          />
          <div class="description">
            <p class="name">MS Dhoni</p>
            <p class="role">Right Arm Batsman & WK</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
